<h2 class="text-center">Lista de Usuarios</h2>
<section class="container-sm">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>userId</th>
                <th>Id</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of newListado">
                <td>{{item.userId}}</td>
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
            </tr>
        </tbody>
    </table>

</section>
